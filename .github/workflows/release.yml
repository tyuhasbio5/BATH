name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers the workflow when a tag starting with 'v' is pushed

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [x86, x64, arm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up build environment
        run: |
          if [ ${{ matrix.os }} == 'ubuntu-latest' ]; then
            sudo apt-get update
            sudo apt-get install -y autoconf gcc make
          elif [ ${{ matrix.os }} == 'windows-latest' ]; then
            choco install make mingw
          elif [ ${{ matrix.os }} == 'macos-latest' ]; then
            brew install autoconf gcc make
          fi

      - name: Clone Easel repository
        run: |
          git clone https://github.com/TravisWheelerLab/easel
          cd easel
          git checkout BATH
          cd ..

      - name: Run autoconf
        run: autoconf

      - name: Configure
        run: ./configure

      - name: Build
        run: make

      - name: Print current directory after make
        run: pwd

      - name: List contents of src directory
        run: ls -l src

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BATH-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src/bathsearch
            src/bathbuild
            src/bathconvert
            src/bathfetch
            src/bathstat
          if-no-files-found: error

  release:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [x86, x64, arm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifacts
        run: |
          mkdir -p ./artifacts/${{ matrix.os }}-${{ matrix.arch }}
          mv ./src/* ./artifacts/${{ matrix.os }}-${{ matrix.arch }}/
          echo "Listing files in ./artifacts/${{ matrix.os }}-${{ matrix.arch }}/:"
          ls -l ./artifacts/${{ matrix.os }}-${{ matrix.arch }}/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ./artifacts/${{ matrix.os }}-${{ matrix.arch }}/bathsearch
          tag_name: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
